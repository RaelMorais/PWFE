        <script>
   const calcular_inss = () => {
            let aliquota_inss = parseFloat(document.getElementById('aliquota_inss').value); // Obtém a alíquota do input

            // Calcula o INSS com base nas faixas salariais
            if (aliquota_inss <= 1518) {
                alert(calculo_matematico(aliquota_inss, 7.5));
            } else if (aliquota_inss >= 1518.01 && aliquota_inss <= 2793.88) {
                alert(calculo_matematico(aliquota_inss, 9));
            } else if (aliquota_inss >= 2793.89 && aliquota_inss <= 4190.83) {
                alert(calculo_matematico(aliquota_inss, 12));
            } else {
                alert(calculo_matematico(aliquota_inss, 14));
            }
        };

        // Função que calcula o valor do INSS
        function calculo_matematico(aliquota_inss, aliquota) {
            let desconto = (aliquota_inss * aliquota) / 100;
            return `Você deverá pagar R$ ${(desconto).toFixed(2)} de INSS`;
        }
