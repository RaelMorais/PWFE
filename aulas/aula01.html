                    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Voltar</button>

    <body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white">
        <section class="bg-white dark:bg-gray-900 mt-10 flex justify-center flex-col items-center">
            <div class="py-8 px-4 mx-auto max-w-screen-xl text-center lg:py-16">
                <h1 class="mb-4 text-4xl font-extrabold tracking-tight leading-none text-gray-900 md:text-5xl lg:text-6xl dark:text-white">
                    Exercícios Práticos de JavaScript
                </h1>
                <p class="text-lg font-normal text-gray-500 lg:text-xl sm:px-16 lg:px-48 dark:text-gray-400">
                    Revisão prática de conceitos básicos de 
                    <span class="bg-blue-100 text-blue-800 text-xs font-medium me-2 px-2.5 py-0.5 rounded-sm dark:bg-blue-900 dark:text-blue-300">
                        JS
                    </span>
                    incluindo variáveis, condicionais, laços e funções.
                </p>
            </div>
    
        
            <div class="flex items-center justify-center my-6 mx-5">
                <button 
                    onclick="funcao()"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition duration-300">
                    Clique Aqui!
                </button>
            </div>
            <div id="content" class="flex flex-col items-center justify-center my-6 mx-5">

            </div>
    <button onclick=funcao()></button>
    <script>
        // Função do botão
        function funcao() {
            window.alert("Olá Mundo! Quebrando uma maldição :)");
        }

        // Alert inicial
        alert("Olá");

        // Prompt e Confirm
        let x = prompt("Qual a sua matéria favorita?");
        confirm("É isso mesmo!");

        // Declaração de variáveis
        var nome2 = "Sou uma String em JS";
        let nasc = 2006;
        const idade = 2025 - nasc;
        let nome = prompt("Qual o seu nome?");
        alert(`Olá, ${nome}`);
        document.body.innerHTML += `<h1 class="text-2xl font-bold text-gray-900 dark:text-white">Olá ${nome}, sua matéria favorita é ${x}</h1>`;
        document.body.innerHTML += `<h2 class="text-xl font-semibold text-gray-700 dark:text-gray-300">${nome2}, tenho ${idade} pois nasci em ${nasc}</h2>`;

        // Cálculo de média
        let n1 = Number(prompt("Entre com a nota 1: "));
        let n2 = Number(prompt("Entre com a nota 2: "));
        let media = (n1 + n2) / 2;
        document.write(`Média: ${media}`);

        // Condicional If-Else
        if (media >= 7) {
            alert("Passou");
        } else if (media <= 5) {
            alert("Em recuperação");
        } else {
            alert("Reprovado");
        }

        // Laço For
        for (let i = 100; i > 50; i--) {
            document.write(`O número agora é ${i} <br>`);
        }

        // Laço While
        let contador = 0;
        while (contador <= 100) {
            document.write(`Seu número é ${contador}<br>`);
            contador += 10;
        }

        // Laço Do-While
        let i = 1;
        do {
            if (i % 2 == 0) {
                document.write(`${i} é par<br>`);
            } else {
                document.write(`${i} é ímpar<br>`);
            }
            i++;
        } while (i <= 20);

        let opcao = Number(prompt("Digite a opção\n1-Adição\n2-Multiplicação\n3-Subtração\n4-Divisão"));
        let nume1 = Number(prompt("Entre com o número 1: "));
        let nume2 = Number(prompt("Entre com o número 2: "));
        let numerrr;
        switch (opcao) {
            case 1:
                numerrr = nume1 + nume2;
                document.body.innerHTML += `<h1 class="text-2xl font-bold text-blue-600 dark:text-blue-400">${nume1} + ${nume2} = ${numerrr}</h1>`;
                break;
            case 2:
                numerrr = nume1 * nume2;
                document.body.innerHTML += `<h1 class="text-2xl font-bold text-blue-600 dark:text-blue-400">${nume1} * ${nume2} = ${numerrr}</h1>`;
                break;
            case 3:
                numerrr = nume1 - nume2;
                document.body.innerHTML += `<h1 class="text-2xl font-bold text-blue-600 dark:text-blue-400">${nume1} - ${nume2} = ${numerrr}</h1>`;
                break;
            case 4:
                numerrr = nume1 / nume2;
                document.body.innerHTML += `<h1 class="text-2xl font-bold text-blue-600 dark:text-blue-400">${nume1} / ${nume2} = ${numerrr}</h1>`;
                break;
            default:
                document.body.innerHTML += `<h1 class="text-2xl font-bold text-red-600 dark:text-red-400">Opção inválida!</h1>`;
                break;
        }
    </script>
</section>
</body>
</html>
